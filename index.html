    var lineup = "<h1>Transnodal livecode stream</h1><div><iframe width=\"414\" height=\"233\" src=\"https://www.youtube-nocookie.com/embed/qJhgD529LF0\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe><p><strong>DE:</strong> Ein langes Wochenende voller Live-Coding Performances, Talks und mehr zum Geburtstag von <a href=\"https://toplap.org/\">TOPLAP</a>. Live-Coding ist, wenn Leute Code schreiben und diesen ausführen um live Musik, Visuals, Tanz, Kunst und anderes zu gestalten.</p><p><strong>EN:</strong> A long weekend of live coding performances + talks + more, for <a href=\"https://toplap.org/\">TOPLAP</a>'s birthday. Live coding is where people write code while it runs to make live music/visuals/dance/art/etc.</p><p><strong>ES:</strong> Un largo fin de semana lleno de live coding, con actos en vivo + charlas + otras cosas, para celebrar el cumpleaños de <a href=\"https://toplap.org/\">TOPLAP</a>. Live coding sucede cuando la gente escribe y manipula código en vivo para hacer música/visuales/danza/arte/etc.</p><p><strong>IT:</strong> Un lungo weekend di live coding performances, talks e altro per il compleanno di <a href=\"https://toplap.org\">TOPLAP</a>. Live coding è quella pratica dove la gente scrive codice mentre viene eseguito per generare musica/visual/danza/arte/ecc… dal vivo.</p><p><strong>JP:</strong> TOPLAPの誕生日を記念する、ライブコーディング・パフォーマンスやトークなどが行われる長い週末。ライブコーディングとは、人々がコードを書いて実行することで、音楽、ビジュアル、ダンス、アートなどを生み出すことです。</p><p><strong>NL:</strong> Een lang weekend vol met live coding optredens, presentaties en meer voor de verjaardag van <a href=\"https://toplap.org\">TOPLAP</a>! Bij live coding wordt software geprogrammeerd als een vorm van expressie om daarmee live muziek, beeld, dans, kunst en meer te maken.</p><p><strong>PT-BR:</strong> Um longo fim de semana de live coding: performances + palestras + mais para o aniversário da TOPLAP. Live coding é quando pessoas escrevem código enquanto ele roda para criar música/visuais/dança/arte/etc em tempo real.</p><p><strong>ZH-CN:</strong> 一个漫长的周末，充满现场编码表演、演讲以及TOPLAP生日的更多内容。现场编码是指人们编写和执行代码以创造现场音乐、视觉、舞蹈和艺术等等。</p></div>";
    var last_date = "";
    for (let event of events) {
	var start = DateTime.fromISO(event[2]);
	var stop = DateTime.fromISO(event[3]);
	var slots = event[4];
	var start_date = start.toLocaleString(DateTime.DATE_HUGE);

	    lineup += "<h3>" + start_date + "</h3>";
	    last_date = start_date;
	};
	lineup += "<p>" + start.toLocaleString({hour: 'numeric', minute: 'numeric'}) + " - " + stop.toLocaleString({hour: 'numeric', minute: 'numeric', timeZoneName: 'short'}) + "<br/><b>" + event[0] + "</b><br />" + event[1]
	if (slots && slots.length > 0) {
	    lineup += "<br />"
	    for (slot of slots) {
		slottime = DateTime.fromISO(slot[0]);
		lineup += "> " + slottime.toLocaleString({hour: 'numeric', minute: 'numeric'}) + " " + slot[1] + " "
